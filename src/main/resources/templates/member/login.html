<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="css">
</th:block>

<div layout:fragment="content" class="content">
    <div class="d-grid gap-2 row mb-1 col-4 mx-auto">
        <button class="btn btn-warning" th:onclick="|location.href='/oauth2/authorization/kakao'|">카카오 로그인</button>
    </div>
    <div class="d-grid gap-2 row mb-1 col-4 mx-auto">
        <button class="btn btn-success" th:onclick="|location.href='/oauth2/authorization/naver'|">네이버 로그인</button>
    </div>
    <div class="d-grid gap-2 row mb-1 col-4 mx-auto">
        <button class="btn btn-light" th:onclick="|location.href='/oauth2/authorization/google'|">구글 로그인</button>
    </div>
</div>

</html>
