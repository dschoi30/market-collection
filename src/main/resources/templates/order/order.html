    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수
          var extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if(data.userSelectedType === 'R'){
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
              extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById("zipCode").value = data.zonecode;
          document.getElementById("address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("addressDetail").focus();
        }
      }).open();
    }

    function setOrderInfo() {
      const orderItems = $(".order-items");
      let orderInfo = "";

      // 테이블의 형태에 따라서 시작 인덱스(i)의 값이 유동적
      for (let i = 0; i < orderItems.length; i++) {
        const itemId = $(orderItems[i]).find("#itemId").val();
        const count = $(orderItems[i]).find("#count").val();
        orderInfo += "<input type='number' name='orderItemDtos[" + i + "].itemId' value='" + itemId +"'>";
        orderInfo += "<input type='number' name='orderItemDtos[" + i + "].count' value='" + count + "'>";
      }
      const phoneNumber = $("#phoneNumber").val();
      const zipCode = $("#zipCode").val();
      const address = $("#address").val();
      const detailAddress = $("#detailAddress").val();
      const directOrderYn = $("#directOrderYn").val();
      const totalOrderAmount = $("#totalOrderAmount").val();
      const usingPoint = $("#usingPoint").val();
      const totalPaymentAmount = totalOrderAmount - usingPoint;
      orderInfo += "<input type='number' name='phoneNumber' value='" + phoneNumber + "'>";
      orderInfo += "<input type='number' name='zipCode' value='" + zipCode + "'>";
      orderInfo += "<input type='text' name='address' value='" + address + "'>";
      orderInfo += "<input type='text' name='detailAddress' value='" + detailAddress + "'>";
      orderInfo += "<input type='text' name='directOrderYn' value='" + directOrderYn + "'>";
      // orderInfo += "<input type='number' name='usingPoint' value='" + usingPoint + "'>";
      // orderInfo += "<input type='number' name='totalPaymentAmount' value='" + totalPaymentAmount + "'>";
      console.log(orderInfo);
      return orderInfo;
    }

    function order() {
/*      const form = $("<form action='/order/checkout' method='post'>" +

      const url = "/order/checkout";
      const dataList = [];
      const paramData = {};

      const orderItems = $(".order-items");
      for (let i = 0; i < orderItems.length; i++) {
        const itemId = $(orderItems[i]).find("#itemId").val();
        const count = $(orderItems[i]).find("#count").val();
        const data = {};
        data["itemId"] = itemId;
        data["count"] = count;
        console.log(data);
        dataList.push(data);
      }
      paramData["orderItemDtos"] = dataList;

      paramData.memberName = "test";
      paramData.phoneNumber = $("#phoneNumber").val();
      paramData.zipCode = $("#zipCode").val();
      paramData.address = $("#address").val();
      paramData.detailAddress = $("#detailAddress").val();
      paramData.directOrderYn = $("#directOrderYn").val();
      paramData.totalOrderAmount = $("#totalOrderAmount").val();
      paramData.totalSavingPoint = $("#totalSavingPoint").val();
      paramData.usingPoint = $("#usingPoint").val();
      paramData.totalPaymentAmount = totalOrderAmount - usingPoint;
      const param = JSON.stringify(paramData);
      console.log(param);
      $.ajax({
        url: url,
        type: "POST",
        contentType: "application/json",
        data: param,
        dataType: "json",
        cache: false,
        success: function(result, status) {
          alert("주문이 완료되었습니다.");
          location.href="/";
        },
        error: function(jqXHR, status, error) {
          if(jqXHR.status === '401') {
            alert("로그인 후 이용 가능합니다.");
            location.href='/members/login';
          } else {
            alert(jqXHR.responseText);
          }
        }
      });
    }

<div layout:fragment="content" class="mg20 mgt-30">

  <th:block th:object="${orderDto}">
    <input type="hidden" id="directOrderYn" th:value="${orderDto.directOrderYn}">
    <p class="h2 mgb-30 text-center">
      주문서
    </p>
    <div class="d-flex row justify-content-center">
      <div>
        <p class="h4 mgb-30">주문 상품</p>
        <table class="table">
          <thead>
            <tr class="text-center">
              <td colspan="3">상품정보</td>
              <td>상품금액</td>
            </tr>
          </thead>
          <tbody>
          <tr th:each="orderItem, status: ${orderDto.orderItemDtos}" class="order-items">
            <input type="hidden" th:hidden="${orderItem.itemId}" th:value="${orderItem.itemId}" id="itemId">
            <input type="hidden" th:hidden="${orderItem.count}" th:value="${orderItem.count}" id="count">
            <td><img class="rounded thumbnail" th:src="${orderItem.imageUrl}"></td>
            <td class="align-middle" th:text="${orderItem.itemName}"></td>
            <td class="align-middle" th:text="${orderItem.count} + '개'" ></td>
            <td class="text-center align-middle" th:text="${#numbers.formatInteger(orderItem.orderPrice, 1, 'COMMA')} + '원'"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="mgt-30">
        <p class="h4 mgb-30">주문자 정보</p>
        <table class="table">

            <td style="width: 15%">보내는 분</td>
            <td th:id="memberName" th:text="${orderDto.memberName}" th:value="${orderDto.memberName}"></td>

          <tr>
            <td>연락처</td>

      </div>

        <table class="table">
          <tbody>
          <tr>
            <td style="width: 15%">배송지</td>
            <td>

              <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">&nbsp;
              <input type="text" id="address"  placeholder="주소" size="50" style="margin-bottom: 5px;" th:field="*{address}"><br>
              <input type="text" id="detailAddress"  placeholder="상세주소" size="50" th:field="*{detailAddress}">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="mgt-30">
        <p class="h4 mgb-30">포인트</p>
        <table class="table">
          <tr>
            <td style="width: 15%">포인트 적용</td>
            <td>
              <span><input type="text" size="6" dir="rtl" name="usingPoint" id="usingPoint" value="0"/>&nbsp; 원</span> &nbsp;
              <input type="checkbox" class="checked-all"> 전액 사용 ( 사용 가능 포인트 : <span id="existingPoint" th:text="${orderDto.existingPoint}"></span> 원 )
            </td>
          </tr>
        </table>
      </div>
      <div class="mgt-30">
        <p class="h4 mgb-30">결제 수단</p>
        <table class="table">
          <tr>
            <td style="width: 15%">결제수단 선택</td>
            <td><input type="radio"> 신용카드</td>
          </tr>
        </table>
      </div>
    </div>
      <div class="mgt-30">
        <p class="h4 mgb-30">결제 금액</p>
        <table class="table">
          <tr>
            <td style="width: 15%">주문 금액</td>
            <td th:id="totalOrderAmount" th:value="${orderDto.totalOrderAmount}" th:text="${#numbers.formatInteger(orderDto.totalOrderAmount, 1, 'COMMA') + ' 원'}"> </td>
          </tr>
          <tr>
            <td>포인트 사용</td>
            <td class="using-point"> 원</td>
          </tr>
          <tr>
            <td>최종 결제 금액</td>
            <td class="total-payment-amount"> 원 ( 적립 포인트 : <span th:id="totalSavingPoint" th:value="${orderDto.totalSavingPoint}" th:text="${#numbers.formatInteger(orderDto.totalSavingPoint, 1, 'COMMA')}"></span> 원 )</td>
          </tr>
        </table>
      </div>
    <div class="mgt-30 mgb-30 text-center">

    </div>
